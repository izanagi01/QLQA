        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <!-- Preloader -->
      <div
        class="preloader flex-column justify-content-center align-items-center"
      >
        <img
          class="animation__shake"
          src="dist/img/AdminLTELogo.png"
          alt="AdminLTELogo"
          height="60"
          width="60"
        />
      </div>
      <!-- Navbar -->
      <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"
              ><i class="fas fa-bars"></i
            ></a>
          </li>
          <li class="nav-item d-none d-sm-inline-block">
            <a href="#" class="nav-link">Home</a>
          </li>
        </ul>
      </nav>
      <!-- /.navbar -->
      <!-- Main Sidebar Container -->
      <aside
        style="min-height: 100vh"
        class="main-sidebar sidebar-dark-primary elevation-4"
      >
        <!-- Sidebar -->
        <div class="sidebar">
          <!-- Sidebar user panel (optional) -->
          <div class="info">
            <a href="#" class="d-block text-center">DEV CAMP</a>
          </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul
            class="nav nav-pills nav-sidebar flex-column"
            data-widget="treeview"
            role="menu"
            data-accordion="false"
          >
            <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
            <li class="nav-item menu-open">
              <a href="#" class="nav-link active">
                <i class="nav-icon fas fa-th"></i>
                <p>
                  Manage
                  <i class="right fas fa-angle-left"></i>
                </p>
              </a>
              <ul class="nav nav-treeview">
                <li class="nav-item">
                  <a href="./question.html" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Question</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="./answer.html" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Answer</p>
                  </a>
                </li>
              </ul>
            </li>
            <!--  -->
          </ul>
        </nav>
        <!-- /.sidebar-menu -->

        <!-- /.sidebar -->
      </aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0">Question</h1>
              </div>
              <!-- /.col -->
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">Question</li>
                </ol>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <h2 style="text-align: center">Quản lý Question</h2>
            <div class="jumbotron container">
              <div class="row form-group">
                <div class="col-sm-3">
                  <label for="input-question-code">Mã câu hỏi</label>
                </div>
                <div class="col-sm-9">
                  <input
                    type="text"
                    id="input-question-code"
                    placeholder="Mã câu hỏi"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="row form-group">
                <div class="col-sm-3">
                  <label for="input-question-content">Nội dung câu hỏi</label>
                </div>
                <div class="col-sm-9">
                  <input
                    type="text"
                    id="input-question-content"
                    placeholder="Nội dung câu hỏi"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="row form-group">
                <div class="col-sm-3">
                  <label for="input-subject">Môn học</label>
                </div>
                <div class="col-sm-9">
                  <input
                    type="text"
                    id="input-subject"
                    placeholder="Môn học"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="row form-group">
                <div class="col-sm-3">
                  <label for="input-mark">Điểm số</label>
                </div>
                <div class="col-sm-9">
                  <input
                    type="text"
                    id="input-mark"
                    placeholder="Điểm số"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="row mb-3 pull-right">
                <div class="col-sm-12 d-flex">
                  <button class="btn btn-success mr-3" id="btn-create-question">
                    Thêm câu hỏi
                  </button>
                  <button class="btn btn-info mr-3" id="btn-update-question">
                    Cập nhật câu hỏi
                  </button>
                </div>
              </div>
            </div>
            <table
              class="table table-bordered table-striped table-hover text-center"
              id="question-table"
            >
              <thead>
                <tr>
                  <th>Question Id</th>
                  <th>Question Code</th>
                  <th>Question Content</th>
                  <th>Subject</th>
                  <th>Mark</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>

            <!-- Modal delete question-->
            <div class="modal hide" id="modal-delete-question">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Xác nhận xóa câu hỏi này không?</h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <h6 class="text-danger">
                      Bạn có chắc muốn xóa câu hỏi này không?
                    </h6>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-danger"
                      id="btn-delete-question-modal"
                    >
                      Xóa
                    </button>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Đóng
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
        <!-- /.content-wrapper -->
      </div>
    </div>
    <footer class="main-footer">

        >Copyright &copy; 2022

      >

    <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables  & Plugins -->
    <script src="plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.js"></script>
    <!-- External JS -->
    <script src="./js/question.js"></script>
  </body>
</html>
